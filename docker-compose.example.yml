version: '3.8'
services:

  traefik:
    image: programic/traefik:latest
    command:
      - --certificatesresolvers.lets-encrypt.acme.email=certs@domain.tld
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints: [ node.role == manager ]
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
      - target: 8080
        published: 8080
        mode: host
    networks:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - traefik-data:/data

networks:
  web:
    external: true

volumes:
  traefik-data: